name: Deploy Microservice Usuario

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: üõé Checkout repository
        uses: actions/checkout@v3

      - name: üîê Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üì¶ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: üîÑ Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin
          echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Configure kubectl
        run: |
          gcloud container clusters get-credentials cluster-gke-standard --region=us-west1
          kubectl cluster-info

      - name: üî® Build & Push Docker Image to Google Artifact Registry
        run: |
          # Define variables
          PROJECT_ID="project-gke-453903"
          REGION="us-central1"
          IMAGE_NAME="usuarios"
          IMAGE_TAG="latest"
          IMAGE_PATH="$REGION-docker.pkg.dev/$PROJECT_ID/usuarios/$IMAGE_NAME:$IMAGE_TAG"

          # Autenticaci√≥n con Artifact Registry
          gcloud auth configure-docker $REGION-docker.pkg.dev

          # Construcci√≥n y Push de la imagen
          docker build -t $IMAGE_PATH .
          docker push $IMAGE_PATH

      - name: üöÄ Deploy Microservice Usuario to GKE
        run: |
          kubectl apply -f k8s-config/deployments/deployment-usuarios.yaml
          kubectl apply -f k8s-config/services/svc-usuarios.yaml
          kubectl apply -f k8s-config/ingress/ingress-usuarios.yaml
          kubectl rollout status deployment/msvc-usuarios
